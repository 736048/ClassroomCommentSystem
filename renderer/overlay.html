<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コメントオーバーレイ</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div id="qr-overlay-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column;">
        <img id="qr-overlay-img" style="border: 15px solid #fff; width: 85vh; height: 85vh; max-width: 95vw; max-height: 85vh; object-fit: contain; background: #fff;">
        <div style="color: #fff; font-size: 4rem; font-weight: bold; margin-top: 10px; font-family: sans-serif; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">スキャンしてコメントを送信</div>
    </div>
    <div id="comment-container"></div>
    <script src="overlay.js"></script>
</body>
</html>
