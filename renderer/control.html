<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理画面</title>
    <style>
        :root {
            --border-color: #000;
            --bg-color: #f0f0f0;
            --panel-bg: #fff;
            --base-font-size: clamp(14px, 1.5vw, 18px);
            --header-font-size: clamp(1.2rem, 2vw, 1.5rem);
            --btn-padding: clamp(5px, 0.5vw, 10px);
        }
        * { box-sizing: border-box; }
        
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-size: var(--base-font-size);
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
        }

        header {
            background: #000; color: #fff; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            height: clamp(50px, 8vh, 60px);
        }
        header h1 { margin: 0; font-size: var(--header-font-size); font-weight: 900; letter-spacing: 1px; }

        .main-content {
            display: grid; gap: clamp(10px, 2vw, 20px); padding: clamp(10px, 2vw, 20px); overflow-y: auto;
        }

        @media (min-width: 900px) {
            .main-content { grid-template-columns: 1.5fr 1fr; grid-template-rows: 1fr; overflow: hidden; }
            .column-left, .column-right { overflow-y: auto; padding-right: 5px; display: flex; flex-direction: column; }
        }

        /* Tabs */
        .tab-header { display: flex; border-bottom: 3px solid #000; }
        .tab-btn { padding: 10px 20px; background: #ccc; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab-btn.active { background: #000; color: #fff; }
        .tab-content { display: none; background: #fff; border: 3px solid #000; border-top: none; padding: 15px; flex-grow: 1; overflow-y: auto; }
        .tab-content.active { display: flex; flex-direction: column; }

        .section { background: var(--panel-bg); border: 3px solid var(--border-color); padding: 15px; margin-bottom: 20px; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }
        h2 { margin: 0 0 10px 0; font-size: 1.1em; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 3px; display: inline-block; font-weight: 900; }

        input[type="text"], input[type="number"] { width: 100%; padding: var(--btn-padding); border: 2px solid #000; font-size: 1em; border-radius: 0; outline: none; }
        button { background: #000; color: #fff; border: 2px solid #000; padding: var(--btn-padding) 15px; font-weight: bold; cursor: pointer; transition: all 0.1s; }
        button:hover { background: #333; }
        button.secondary { background: #fff; color: #000; }

        .flex-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }

        #screen-preview-container { position: relative; width: 100%; border: 3px solid #000; background: #222; aspect-ratio: 16 / 9; margin-bottom: 10px; }
        #preview-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
        
        .preview-shape { position: absolute; cursor: move; box-sizing: border-box; }
        .preview-shape.active { z-index: 10; outline: 2px solid #fff; outline-offset: 2px; }
        .resize-handle { position: absolute; right: -6px; bottom: -6px; width: 12px; height: 12px; background: #fff; border: 2px solid #000; cursor: se-resize; display: none; }
        .preview-shape.active .resize-handle { display: block; }
        
        .preview-fixed-comment {
            position: absolute; cursor: move; color: #fff; background: rgba(0,0,0,0.5);
            padding: 2px 5px; font-size: 0.8em; white-space: nowrap; border: 1px dashed #fff;
            transform: translate(-50%, -50%);
        }
        .preview-fixed-comment.active { outline: 2px solid #007bff; z-index: 11; border-style: solid; }

        .palette-controls { display: flex; gap: 10px; align-items: center; background: #eee; padding: 10px; border: 2px solid #000; flex-wrap: wrap; }
        .shape-btn { width: 40px; height: 40px; border: 2px solid #000; background: #fff; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 1.2em; }
        .shape-color { width: 25px; height: 25px; border: 1px solid #999; cursor: pointer; }
        .shape-color.selected { border: 2px solid #000; transform: scale(1.1); }

        #detail-settings { display: none; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; margin-bottom: 15px; }
        #detail-settings.show { display: block; }
        .option-group { display: flex; gap: 0; border: 1px solid #000; margin-right: 15px; }
        .option-btn { padding: 5px 15px; background: #fff; cursor: pointer; font-size: 0.9em; border-right: 1px solid #000; }
        .option-btn.selected { background: #000; color: #fff; }
        .text-color { width: 30px; height: 30px; border: 1px solid #ccc; cursor: pointer; }
        .text-color.selected { border: 3px solid #000; transform: translateY(-2px); }

        #comment-history { flex-grow: 1; min-height: 150px; overflow-y: auto; border: 2px solid #000; padding: 5px; background: #fff; }
        .history-item { border-bottom: 1px solid #eee; padding: 8px 5px; font-size: 0.9em; }

        .bottom-left-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .timer-section { text-align: center; border: 3px solid #000; padding: 10px; background: #fff; display: flex; flex-direction: column; justify-content: center; }
        #timer-display { font-size: 2rem; font-weight: 900; font-family: monospace; margin: 5px 0; }

        #qr-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column;
        }
        #qr-modal.active { display: flex; }
        #qr-modal img { 
            border: 10px solid #fff; 
            width: 80vh; height: 80vh;
            max-width: 90vw; max-height: 90vh; 
            object-fit: contain; 
            background: white;
        }
        #qr-close-btn { margin-top: 20px; font-size: 2rem; padding: 10px 50px; background: #fff; color: #000; border: 5px solid #000; font-weight: bold; cursor: pointer; }

    </style>
</head>
<body>
    <div id="qr-modal">
        <img id="qr-modal-img">
        <div style="color: white; font-size: 2rem; font-weight: bold; margin-top: 10px;">スキャンして参加</div>
        <button id="qr-close-btn">× 閉じる</button>
    </div>

    <div class="app-container">
        <header>
            <h1>CCS CONTROL</h1>
            <div style="font-size: 0.8em;">URL: <span id="server-url-header">Loading...</span></div>
        </header>

        <div class="main-content">
            <div class="column-left">
                <div class="section" style="flex-grow: 0;">
                    <h2>図形・固定管理</h2>
                    <div id="screen-preview-container">
                        <img id="ppt-slide-preview" style="width: 100%; height: 100%; object-fit: contain; display: none;">
                        <div id="preview-overlay"></div>
                    </div>
                    <div class="palette-controls">
                        <div id="add-circle" class="shape-btn">●</div>
                        <div id="add-square" class="shape-btn">■</div>
                        <div id="add-line" class="shape-btn">／</div>
                        <div style="width: 1px; height: 30px; background: #ccc; margin: 0 10px;"></div>
                        <div class="shape-color selected" data-color="#ff0000" style="background: red;"></div>
                        <div class="shape-color" data-color="#0000ff" style="background: blue;"></div>
                        <div class="shape-color" data-color="#00ff00" style="background: green;"></div>
                        <div class="shape-color" data-color="#ffff00" style="background: yellow;"></div>
                        <div class="shape-color" data-color="#ffffff" style="background: white;"></div>
                        <div class="shape-color" data-color="#000000" style="background: black;"></div>
                        <div style="flex-grow: 1;"></div>
                        <button id="clear-shapes" style="background: #d63384; border: none; font-size: 0.8em;">全解除</button>
                    </div>
                </div>

                <div class="bottom-left-grid">
                    <div class="timer-section">
                        <div style="font-size: 0.9em; font-weight: bold; color: #666;">経過時間</div>
                        <div id="timer-display">00:00:00</div>
                        <div class="flex-row" style="justify-content: center; gap: 5px; margin: 0;">
                            <button id="timer-toggle">開始</button>
                            <button id="timer-reset" class="secondary">解除</button>
                        </div>
                    </div>
                    <div class="section" style="margin-bottom: 0;">
                        <h2>接続設定</h2>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="number" id="port-input" value="3000" style="flex: 1; min-width: 0;">
                            <button id="change-port-btn" class="secondary" style="white-space: nowrap;">変更</button>
                        </div>
                        <button id="show-qr-btn" style="width: 100%; background: #007bff; font-size: 1rem; padding: 10px;">QRコード表示</button>
                    </div>
                </div>
            </div>

            <div class="column-right">
                <div class="tab-header">
                    <button class="tab-btn active" data-target="tab-comment">コメント</button>
                    <button class="tab-btn" data-target="tab-presenter">補助</button>
                </div>
                <div id="tab-comment" class="tab-content active">
                    <div class="flex-row" style="flex-wrap: nowrap; gap: 5px;">
                        <input type="text" id="teacher-input" placeholder="メッセージ..." maxlength="20">
                        <button id="teacher-send" style="white-space: nowrap;">送信</button>
                    </div>
                    <button id="detail-toggle-btn" style="width: 100%; background: #eee; border: none; margin: 10px 0;">▼ 詳細設定</button>
                    <div id="detail-settings">
                        <div class="flex-row"><label style="width:60px;">書体</label>
                            <div class="option-group"><div id="btn-font-sans" class="option-btn selected">ゴシック</div><div id="btn-font-serif" class="option-btn">明朝</div></div>
                        </div>
                        <div class="flex-row"><label style="width:60px;">サイズ</label>
                            <div class="option-group"><div id="btn-size-normal" class="option-btn selected">標準</div><div id="btn-size-large" class="option-btn">大</div></div>
                        </div>
                        <div class="flex-row"><label style="width:60px;">色</label>
                            <div style="display: flex; gap: 8px;">
                                <div class="text-color selected" data-color="#ffffff" style="background: #fff; border: 1px solid #ccc;"></div>
                                <div class="text-color" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
                                <div class="text-color" data-color="#4dabf7" style="background: #4dabf7;"></div>
                                <div class="text-color" data-color="#51cf66" style="background: #51cf66;"></div>
                                <div class="text-color" data-color="#000000" style="background: #000;"></div>
                            </div>
                        </div>
                        <div class="flex-row" style="align-items: center; margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                            <label style="width: 100px; font-size: 0.8rem;">生徒の文字色</label>
                            <div style="display: flex; gap: 8px;">
                                <div class="student-color-block selected" data-color="#ffffff" style="width: 25px; height: 25px; background: #fff; border: 1px solid #ccc; cursor: pointer;"></div>
                                <div class="student-color-block" data-color="#ff6b6b" style="width: 25px; height: 25px; background: #ff6b6b; cursor: pointer;"></div>
                                <div class="student-color-block" data-color="#4dabf7" style="width: 25px; height: 25px; background: #4dabf7; cursor: pointer;"></div>
                                <div class="student-color-block" data-color="#51cf66" style="width: 25px; height: 25px; background: #51cf66; cursor: pointer;"></div>
                                <div class="student-color-block" data-color="#ffff00" style="width: 25px; height: 25px; background: #ffff00; cursor: pointer;"></div>
                            </div>
                        </div>
                        <div class="flex-row" style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                            <label><input type="checkbox" id="teacher-fixed"> 固定表示</label>
                            <button id="clear-fixed" class="secondary" style="margin-left: auto;">全解除</button>
                        </div>
                    </div>
                    <div id="comment-history" style="margin-top: 10px;"></div>
                    <div class="flex-row" style="margin-top: 15px; border-top: 2px solid #000; padding-top: 10px;">
                        <input type="text" id="ng-words" placeholder="NGワード追加..." style="font-size: 0.8rem; flex: 1;">
                        <button id="update-ng" class="secondary">更新</button>
                    </div>
                </div>
                <div id="tab-presenter" class="tab-content">
                    <div class="flex-row" style="justify-content: center; gap: 20px; margin-bottom: 20px; padding: 10px; background: #eee; border: 2px solid #000;">
                        <button id="ppt-prev-btn" style="flex: 1; font-size: 1.5rem;">◀ 戻る</button>
                        <button id="ppt-next-btn" style="flex: 1; font-size: 1.5rem;">進む ▶</button>
                    </div>
                    
                    <div class="flex-row" style="justify-content: space-between;">
                        <h2>ノート</h2>
                        <label><input type="checkbox" id="ppt-sync-toggle"> 同期ON</label>
                    </div>
                    <div id="ppt-status" style="font-size: 0.8rem; color: #666;">待機中...</div>
                    <div id="ppt-notes-display">PowerPointのノートがここに表示されます。</div>
                </div>
            </div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
