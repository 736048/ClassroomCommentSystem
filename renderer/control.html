<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理画面</title>
    <style>
        :root {
            --border-color: #000;
        }
        * { box-sizing: border-box; }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .main-wrapper {
            background: #fff;
            width: 100%;
            max-width: 800px;
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        h1 {
            margin: 0;
            padding-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 3px solid var(--border-color);
            text-align: center;
            background: #000;
            color: #fff;
            padding: 15px;
            margin-bottom: 10px;
        }
        .section {
            border: 3px solid var(--border-color);
            padding: 20px;
            background: #fff;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            display: inline-block;
            font-weight: 900;
        }
        .info {
            background: #eee;
            border: 2px solid #000;
            padding: 10px;
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 3px solid var(--border-color);
            font-size: 16px;
            font-weight: bold;
            border-radius: 0;
            outline: none;
        }
        input[type="text"]:focus {
            background: #fdfdfd;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }
        button {
            background: #000;
            color: #fff;
            border: 3px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            border-radius: 0;
            text-transform: uppercase;
            transition: all 0.1s;
        }
        button:hover { background: #333; }
        button:active { transform: translate(2px, 2px); box-shadow: none; }
        button.secondary {
            background: #fff;
            color: #000;
        }
        button.secondary:hover { background: #eee; }
        
        .flex-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        
        /* Color Selector */
        .color-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .color-block {
            width: 35px;
            height: 35px;
            cursor: pointer;
            border: 2px solid #eee; /* Light border when not selected for white */
            transition: transform 0.1s;
            position: relative;
        }
        .color-block:hover {
            transform: scale(1.1);
            z-index: 1;
        }
        .color-block.selected {
            border: 3px solid #000;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            transform: translateY(-2px);
            z-index: 2;
        }

        /* History */
        #comment-history {
            height: 300px; /* Changed from max-height to height for resizing logic */
            overflow-y: auto;
            border: 3px solid #000;
            padding: 10px;
            background: #f9f9f9;
            resize: vertical; /* Allow vertical resize */
        }
        .history-item {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* Checkbox styling mimic */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 5px;
        }
        
        label { font-weight: bold; }

    </style>
</head>
<body>
    <div class="main-wrapper">
        <h1>管理画面</h1>
        
        <div class="section">
            <h2>サーバーURL</h2>
            <div id="server-url" class="info">読み込み中...</div>
            <div style="text-align: center; margin-top: 15px;">
                <img id="qr-code" alt="QR Code" style="display: none; border: 3px solid #000; padding: 5px;">
            </div>
        </div>

        <div class="section">
            <h2>先生コメント</h2>
            <input type="text" id="teacher-input" placeholder="メッセージを入力...">
            
            <div class="color-selector">
                <div class="color-block selected" data-color="#ffffff" style="background-color: #ffffff;"></div>
                <div class="color-block" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                <div class="color-block" data-color="#4dabf7" style="background-color: #4dabf7;"></div>
                <div class="color-block" data-color="#51cf66" style="background-color: #51cf66;"></div>
                <div class="color-block" data-color="#000000" style="background-color: #000000;"></div>
            </div>

            <div class="flex-row">
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" id="teacher-fixed"> 固定
                </label>
                <button id="teacher-send">送信</button>
            </div>
            
            <div id="fixed-pos-container" style="display: none; margin-top: 15px; border-top: 2px solid #000; padding-top: 10px;">
                <label style="margin-bottom: 5px;">固定位置 (上から): <span id="pos-val">10%</span></label>
                <input type="range" id="fixed-pos" min="5" max="90" value="10" style="width: 100%; cursor: pointer;">
            </div>

            <button id="clear-fixed" class="secondary" style="margin-top: 10px; width: 100%;">固定解除</button>
        </div>

        <div class="section">
            <h2>NGワード設定</h2>
            <input type="text" id="ng-words" placeholder="例: 禁止, ダメ (カンマ区切り)">
            <button id="update-ng" class="secondary">更新</button>
            <p id="ng-status" style="font-weight: bold; margin-top: 5px; height: 1.2em;"></p>
        </div>

        <div class="section">
            <h2>履歴</h2>
            <div id="comment-history">
                <!-- History items -->
            </div>
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="control.js"></script>
</body>
</html>
