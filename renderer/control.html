<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コントローラー</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; padding: 20px; background: #f8f9fa; color: #333; }
        .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { font-size: 1.5rem; margin-bottom: 20px; text-align: center; }
        h2 { margin-top: 0; font-size: 1.1rem; color: #555; margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        input[type="text"] { width: 100%; padding: 12px; box-sizing: border-box; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .flex-row { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        input[type="color"] { width: 40px; height: 40px; border: none; padding: 0; background: none; cursor: pointer; }
        button { flex-grow: 1; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #5a6268; }
        .info { font-family: monospace; background: #e9ecef; padding: 10px; border-radius: 6px; text-align: center; font-size: 1.1rem; word-break: break-all; }
        p { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>コメント管理</h1>
    
    <div class="section">
        <h2>接続先URL</h2>
        <p>生徒はこのURLにアクセスしてください：</p>
        <div id="server-url" class="info">読み込み中...</div>
    </div>

    <div class="section">
        <h2>先生のコメント</h2>
        <input type="text" id="teacher-input" placeholder="メッセージを入力...">
        <div class="flex-row">
            <select id="teacher-color">
                <option value="#ffffff">白</option>
                <option value="#ff6b6b">赤</option>
                <option value="#4dabf7">青</option>
                <option value="#51cf66">緑</option>
                <option value="#343a40">黒</option>
            </select>
            <label style="display: flex; align-items: center; white-space: nowrap; margin: 0;">
                <input type="checkbox" id="teacher-fixed" style="margin-right: 5px;"> 固定表示
            </label>
            <button id="teacher-send">送信</button>
        </div>
        <button id="clear-fixed" class="secondary" style="margin-top: 10px; width: 100%;">固定コメント解除</button>
    </div>

    <div class="section">
        <h2>NGワード設定</h2>
        <input type="text" id="ng-words" placeholder="例: ヘルプ, ダメ (カンマ区切り)">
        <button id="update-ng" class="secondary">更新</button>
        <p id="ng-status" style="color: green; margin-top: 5px; height: 1.2em;"></p>
    </div>

    <div class="section">
        <h2>コメント履歴</h2>
        <div id="comment-history" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background: #f9f9f9;">
            <!-- History items will be added here -->
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="control.js"></script>
</body>
</html>
